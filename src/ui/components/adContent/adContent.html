<div class="ad-content-container">
    <h2>Review Ad Content</h2>

    <div class="result-card">
        <div class="result-row">
            <label>Title:</label>
            <input type="text" id="previewTitle" class="result-input" maxlength="65" />
            <span class="char-count"><span id="titleCharCount">0</span>/65</span>
        </div>

        <div class="result-row">
            <label>Description:</label>
            <textarea id="previewDescription" class="result-textarea" rows="8"></textarea>
        </div>

        <div class="result-grid">
            <div class="result-row">
                <label>Price (EUR):</label>
                <input type="number" id="previewPrice" class="result-input" min="0" step="0.01" />
            </div>

            <div class="result-row">
                <label>Condition:</label>
                <input type="text" id="previewCondition" class="result-input" />
            </div>

            <div class="result-row">
                <label>Category:</label>
                <input type="text" id="previewCategory" class="result-input" />
            </div>

            <div class="result-row">
                <label>Postal Code:</label>
                <input type="text" id="postalCodeInput" class="result-input" placeholder="Enter postal code"
                    maxlength="5" />
            </div>
        </div>

        <div class="result-row">
            <label>Shipping:</label>
            <div class="shipping-options">
                <label class="radio-option">
                    <input type="radio" name="shipping" value="PICKUP" checked />
                    <span>Pickup Only</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="shipping" value="SHIPPING" />
                    <span>Shipping Available</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="shipping" value="BOTH" />
                    <span>Both</span>
                </label>
            </div>
        </div>

        <div class="result-row">
            <label>Images:</label>
            <div class="image-count" id="imageCount"></div>
        </div>
    </div>

    <div class="button-group">
        <button id="backToEditButton" class="secondary-button">← Back</button>
        <button id="publishAdButton" class="primary-button">Publish Ad</button>
    </div>

    <button id="backFromAdContentButton" class="back-button">← Back</button>
</div>
